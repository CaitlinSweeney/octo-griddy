<div cdkDrag cdkDragPreviewContainer="parent" class="text-white">
  <div class="widget-header">
    <h3 class="text-white">{{ widget.title }}</h3>
    <button (click)="showOptions.set(true)"><ng-icon name="lucideSettings" /></button>
  </div>
  <div class="p-8">
    <ng-container [ngComponentOutlet]="widget.component" />
  </div>

  @if (showOptions()) {
    <app-widget-options [data]="widget" [(showOptions)]="showOptions" />
  }
  <div *cdkDragPlaceholder></div>
</div>
